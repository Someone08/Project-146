<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="7" color="#c27c13"></a-plane>
            <a-sphere position="0 2 -4" radius="1.25" color="#429e98"></a-sphere>
            <a-cylinder position="0.5 1 -4" rotation="0 0 0" radius="0.4" height="2" color="#204a47"></a-cylinder>
            <a-cylinder position="-0.5 1 -4" rotation="0 0 0" radius="0.4" height="2" color="#204a47"></a-cylinder>
            <a-cylinder position="2 2 -4" rotation="90 35 0" radius="0.4" height="2" color="#204a47"></a-cylinder>
            <a-cylinder position="-2 2 -4" rotation="90 325 0" radius="0.4" height="2" color="#204a47"></a-cylinder>
            <a-sphere position="-3 2 -3" radius="0.50" color="#429e98"></a-sphere>
            <a-sphere position="3 2 -3" radius="0.50" color="#429e98"></a-sphere>
            <a-sphere position="-0.25 2 -2" radius="0.10" color="black"></a-sphere>
            <a-sphere position="0.25 2 -2" radius="0.10" color="black"></a-sphere>
            <a-sphere position="0 1.5 -2.5" radius="0.30" color="black"></a-sphere>
            <a-sky color="white"></a-sky>
        </a-scene>
    </body>
</html>
